<ion-header >
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu" autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-thumbnail class="image-center">
        <div class="center">
          <ion-img src="assets/images/weuzyMoney.png"></ion-img>
        </div>
      </ion-thumbnail>
      <ion-avatar slot="end" *ngIf="user">
        <img  src="data:image/png;base64,{{user.photo}}" alt="{{user.prenom}}">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment class="ion-padding">
    <ion-segment-button>
      <ion-label color="weuzy">Liste des Caissiers</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list *ngFor="let row of caissier">
      <ion-item-sliding>
        <ion-item>
        <ion-thumbnail slot="start">
          <img src="data:image/png;base64,{{row.photo}}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{row.prenom}} {{row.nom}}</h2>
          <h3>{{row.email}}</h3>
          <p>Téléphone: <b>{{row.telephone}}</b></p>
        </ion-label>
          <ion-item-options side="start">
            <ion-item-option>
              <ion-button (click)="addCaissier()">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option color="danger">
                <ion-button color="danger" (click)="blockCaissier()">
                  <ion-icon name="trash" (click)="blockCaissier()"></ion-icon>
                </ion-button>
            </ion-item-option>
          </ion-item-options>
       </ion-item>
      </ion-item-sliding>

    </ion-list>
  </ion-content>
