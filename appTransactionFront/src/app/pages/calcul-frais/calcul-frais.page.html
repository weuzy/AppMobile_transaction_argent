<ion-header class="ion-no-padding">
  <ion-toolbar class="ion-no-padding">
    <ion-buttons slot="start">
      <ion-icon class="back" color="weuzy" routerLink="/tabs/home" name="home"></ion-icon>
    </ion-buttons>
    <ion-item lines="none" slot="end">
      <ion-thumbnail class="image-center">
        <div class="center">
          <ion-img src="assets/images/weuzyMoney.png"></ion-img>
        </div>
      </ion-thumbnail>
    </ion-item>
    <div  class="title">
      <ion-icon color="weuzy" slot="start"
                name="calculator"></ion-icon>
      <b>Calculateur de frais</b>
    </div>
  </ion-toolbar>
  <div class="inner"></div>
</ion-header>

<ion-content>
  <form class="ion-margin" (ngSubmit)="onSubmit()" [formGroup]="calculForm">
    <ion-item>
      <ion-label color="meduim" position="floating">Type de transaction</ion-label>
      <ion-input type="text" [formControlName]="'type'" autocomplete="false" clear-input></ion-input>
      <small class="danger" *ngIf="(submitted==true && fo.type.hasError('required')) ||
              (fo.type.touched && fo.type.hasError('required'))">
        <i>le type de transaction est obligatoire</i>
      </small>
    </ion-item>
    <ion-item>
      <ion-label color="meduim" position="floating">Montant</ion-label>
      <ion-input type="number" [formControlName]="'montant'" autocomplete="false" clear-input></ion-input>
      <small class="danger" *ngIf="(submitted==true && fo.montant.hasError('required')) ||
              (fo.montant.touched && fo.montant.hasError('required'))">
        <i>le montant est obligatoire</i>
      </small>
    </ion-item>
    <ion-button class="ion-text-end" color="weuzy" type="submit" shape="round">
      Calculer
    </ion-button>
  </form>
</ion-content>
