<ion-header class="no-scroll">
  <ion-toolbar >
    <img src="./../././../../assets/images/weuzyMoney.png" alt="weuzyMoney">
    <h4>Login</h4>
  </ion-toolbar>
  <div class="inner">&nbsp;</div>
</ion-header>
<ion-content>

  <form id="form">
    <ion-item class="ion-margin-bottom">
      <ion-label color="dark" position="floating" >Nom d"utilisateur</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="postData.username"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label color="dark" position="floating" >Mot de passe</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="postData.password"></ion-input>
    </ion-item>
    <h6>Mot de passe oublié ?</h6>
    <ion-button expand="block" shape="round" (click)="toConnect()">Se connecter</ion-button>
    <div style="flex: 1;color: #888888;text-align: center"> © All rights reserved 2021; #19weuzy</div>
  </form>
</ion-content>
